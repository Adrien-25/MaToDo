<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <title>Se connecter à MaToDo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="matodo-app">
    <div class="login-page">
      <div class="container h-100 d-flex align-items-center justify-content-center flex-column">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a href="/" class="mx-auto navbar-brand fs-4 text-white">MaToDo</a>
          </div>
        </nav>
        <section class="row justify-content-center align-items-center px-4 h-100">
          <div class="form-auth">
            <form action="/req/login" method="post" class="row p-2 p-lg-5">
              <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
              <h1 class="text-center mt-3">Connexion</h1>
              <div class="form-outline my-3 fw-bold">
                <p th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                  class="text-danger m-0"></p>
              </div>
  
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input name="username" type="name" id="username" class="form-control large"
                  placeholder="Nom d'utilisateur" required />
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4 position-relative">
                <input name="password" type="password" id="password" class="form-control large" placeholder="Mot de passe"
                  required />
                <button type="button" class="btn position-absolute password-unveil"
                  onclick="togglePasswordVisibility('password', this)">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
  
              <!-- Submit button -->
              <div>
                <button type="submit" id="submit-login" class="btn btn-primary btn-block w-100">
                  Se connecter
                </button>
              </div>
  
              <span class="p-3 fw-bold text-center">
                OU
              </span>
              
              <a href="/oauth2/authorization/google" class="login-with-google-btn">
                Continuer avec Google
              </a>
  
              <!-- Register buttons -->
              <!-- <div class="text-center fw-bold fs-minus mb-3 mt-2">
                    <a href="#!" class="text-dark">Mot de passe oublié ?</a>
                  </div> -->
              <div class="text-center fw-bold fs-minus mb-3 mt-4">
                <a href="/req/signup" class="text-dark">Pas encore de compte ? Inscrivez-vous</a>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="/js/auth-user.js" defer></script>
</body>

</html>
