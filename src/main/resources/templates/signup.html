<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Créer un compte</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section>
      <form action="/req/signup" method="post">
        <h1>Créer un compte</h1>
        <div class="form-outline mb-4">
          <label
            th:if="${error != null}"
            class="form-label"
            th:text="${error}"
            style="color: red"
          ></label>
        </div>
        <div th:if="${errors != null and not #lists.isEmpty(errors)}" class="error-message">
          <ul>
              <li th:each="err : ${errors}" th:text="${err}"></li>
          </ul>
      </div>
        <div class="">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username"  name="username" required  />

        </div> 
        </div>
        <div class="">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="password">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          />
          <!-- <input type="password" id="password" th:field="*{password}" required />
          <div th:if="${#fields.hasErrors('password')}" class="error">
            <span th:errors="*{password}"></span> 
          </div> -->
        </div>
        <div class="">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <button id="submit-signup" type="submit">Créer un compte</button>
        <!-- <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        /> -->
      </form>
      <div class="register">
        <a href="/req/login">Se connecter</a>
      </div>
    </section>
  </body>
  <script src="/js/signup.js" defer></script>
</html>
