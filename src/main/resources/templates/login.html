<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <title>MaToDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="form-auth">
          <form action="/req/login" method="post" class="row p-2 p-lg-5">
            <h1 class="text-center mt-3">Connexion</h1>
            <div class="form-outline my-3 fw-bold">
              <p
                th:if="${param.error}"
                th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                class="text-danger m-0"
              ></p>
            </div>

            <!-- Username input -->
            <div class="form-outline mb-4">
              <input
                name="username"
                type="name"
                id="username"
                class="form-control large"
                placeholder="Nom d'utilisateur"
                required
              />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                name="password"
                type="password"
                id="password"
                class="form-control large"
                placeholder="Mot de passe"
                required
              />
            </div>

            <!-- Submit button -->
            <div>
              <button
                type="submit"
                id="submit-login"
                class="btn btn-primary btn-block mb-4 w-100"
              >
                Se connecter
              </button>
            </div>

            <!-- Register buttons -->
            <!-- <div class="text-center fw-bold fs-minus mb-3 mt-2">
              <a href="#!" class="text-dark">Mot de passe oublié ?</a>
            </div> -->
            <div class="text-center fw-bold fs-minus mb-3">
              <a href="/req/signup" class="text-dark">Créer un compte</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
