<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <title>MaToDo | Gestionnaire de vos tâches quotidiennes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="home-page d-flex flex-column min-vh-100 text-white">
        <nav class="navbar navbar-expand-lg navbar-dark border-bottom">
            <div class="container py-1">
                <a href="/"
                    class="d-flex align-items-center mb-md-0 me-md-auto link-white text-decoration-none text-white">
                    <span class="fs-4">MaToDo</span>
                </a>
                <!-- Bouton hamburger -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menu collapsé -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center gap-3 d-none d-lg-flex">
                        <li class="nav-item"><a class="btn btn-outline-secondary btn-custom border-0 px-3 py-2 text-white" href="/req/login">Connexion</a></li>
                        <li class="nav-item"><a class="btn btn-light btn-custom-signup px-4 py-2" href="/req/signup">Essayer
                                gratuitement</a></li>
                    </ul>

                    <!-- Menu mobile personnalisé -->
                    <div class="d-lg-none w-100 py-5 justify-content-center d-flex align-items-center gap-3">
                        <!-- <div class="d-flex gap-3 justify-content-center"> -->
                            <a class="btn btn-outline-light" href="/req/login">Connexion</a>
                            <a class="btn btn-light" href="/req/signup">Essayer gratuitement</a>
                        <!-- </div> -->
                    </div>
                </div>


            </div>
        </nav>

        <main class="flex-fill d-flex align-items-center justify-content-center">
            <div class="text-center container my-5">
                <h1 class="display-4 fw-bold">Bienvenue sur MaToDo</h1>
                <p class="lead mb-4">Simplifiez la gestion de vos tâches quotidiennes avec une interface claire et un
                    accès sécurisé via Google.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a class="btn btn-light btn-lg px-4" th:href="@{/req/login}">Se connecter</a>
                    <a class="btn btn-outline-light btn-lg px-4" th:href="@{/req/signup}">Créer un compte</a>
                </div>
            </div>
        </main>

        <footer class="text-center py-3 mt-auto">
            <div class="container">
                <small>&copy; 2025 MaToDo — Tous droits réservés</small>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
