<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <title>MaToDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- CONTENT -->
    <div class="d-flex overflow-hidden">
      <!-- SIDEBAR -->
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-light"
        style="width: 280px"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">MaToDo</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page"> Home </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link link-dark d-flex align-items-center justify-content-between"
            >
              <span class="fs-13">Listes</span>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-link text-dark text-decoration-none p-0 d-flex align-items-center justify-content-center"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                style="width: 30px; height: 30px"
              >
                <i
                  class="bi bi-plus d-flex align-items-center justify-content-center"
                ></i>
              </button>
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
            id="dropdownUser2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle me-2 fs-4"></i>
            <strong th:if="${username}" th:text="${username}"></strong>
          </a>
          <ul
            class="dropdown-menu text-small shadow"
            aria-labelledby="dropdownUser2"
          >
            <li><a class="dropdown-item" href="#">Paramètres</a></li>
            <li><a class="dropdown-item" href="#">Profil</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <form
                th:action="@{/auth/logout}"
                method="post"
                class="dropdown-item"
              >
                <input
                  type="submit"
                  class="fw-bold border-0 p-0 text-decoration-underline bg-transparent text-dark"
                  value="Déconnexion"
                />
              </form>
            </li>
          </ul>
        </div>
      </div>
      <!-- TASKS CONTENT -->
      <div class="min-vh-100 pt-3 flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h2 text-center text-dark">
            <i class="fas fa-check-square me-1"></i>
            <u>MaToDo</u>
          </h1>
          <div class="d-flex gap-2">
            <span th:if="${username}" th:text="${username}" class=""></span>
            |
            <form th:action="@{/auth/logout}" method="post">
              <input
                type="submit"
                class="fw-bold border-0 p-0 text-decoration-underline bg-transparent text-dark"
                value="Déconnexion"
              />
            </form>
          </div>
        </div>
        <hr />

        <div class="d-flex flex-column">
          <!-- CREER UNE TACHE -->
          <form id="create-task-form" class="col-md-6">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

            <div class="d-flex justify-content-start mb-3 gap-2">
              <input
                id="new-task-input"
                type="text"
                class="form-control"
                placeholder="Nouvelle tâche..."
                name="description"
              />
              <button id="add-task-btn" class="btn btn-outline-success">
                <i class="bi bi-plus-square-fill"></i>
              </button>
            </div>
          </form>

          <!-- AFFICHAGE DES TACHES -->
          <div class="d-flex flex-column gap-3">
            <div
              class="card task-card border-bottom"
              th:each="item : ${todoItems}"
              th:classappend="${item.status} == TODO ? 'task-complete' : ''"
            >
              <div
                class="card-body d-flex align-items-center justify-content-between"
              >
                <div>
                  <!-- CHECKBOX POUR L'ETAT FAIT/A FAIRE -->
                  <input
                    id="inputIsComplete"
                    type="checkbox"
                    class="form-check-input me-3 task-checkbox"
                    th:checked="${item.status}"
                    th:attr="data-id=${item.id}"
                  />
                  <!-- DESCRIPTION DE LA TACHE -->
                  <span
                    class="flex-grow-1"
                    th:class="${item.status} == TODO ? 'text-decoration-line-through' : ''"
                    th:text="${item.description}"
                  ></span>
                </div>

                <!-- BOUTONS D'ACTIONS -->
                <div class="btn-group gap-2" role="group">
                  <a
                    class="btn btn-sm btn-outline-info d-flex align-items-center justify-content-center rounded"
                    th:href="@{/edit/{id}(id=${item.id})}"
                  >
                    <i class="bi bi-pencil-fill"></i>
                  </a>
                  <a
                    class="btn btn-sm btn-outline-danger d-flex align-items-center justify-content-center rounded"
                    th:href="@{/delete/{id}(id=${item.id})}"
                  >
                    <i class="bi bi-trash-fill"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL CREATION DE LISTE  -->
    <div
      class="modal fade modal-create-list"
      id="staticBackdrop"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Ajouter une liste
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="list-form">
              <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

              <div class="mb-3">
                <label for="list-name" class="form-label"
                  >Nom de la liste</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="list-name"
                  placeholder="Entrez le nom de la liste"
                  required
                />
                <div
                  id="list-name-error"
                  class="text-danger mt-2"
                  style="display: none"
                >
                  Le nom de la liste est requis.
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
            <button type="button" class="btn btn-primary" id="add-list-btn">
              Ajouter
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/create-task.js" defer></script>
    <script src="/js/edit-task.js" defer></script>
    <script src="/js/create-list.js" defer></script>
  </body>
</html>
