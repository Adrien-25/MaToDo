<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <title>MaToDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="form-auth">
          <form action="/req/signup" method="post" class="row p-2 p-lg-5">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <h1 class="text-center mt-3">Créer un compte</h1>
            <div class="form-outline my-3 fw-bold">
              <ul th:if="${errors != null}" class="list-unstyled">
                <li
                  th:each="error : ${errors}"
                  class="text-danger"
                  th:text="${error}"
                ></li>
              </ul>
            </div>

            <!-- Username input -->
            <div class="form-outline mb-4 col-md-6">
              <input
                type="text"
                id="username"
                name="username"
                class="form-control large"
                placeholder="Nom d'utilisateur"
                required
              />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4 col-md-6">
              <input
                type="email"
                id="email"
                name="email"
                class="form-control large"
                placeholder="Email"
                required
              />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="password"
                class="form-control large"
                name="password"
                placeholder="Mot de passe"
                required
              />
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-control large"
                placeholder="Confirmer le mot de passe"
                required
              />
            </div>
            <div>
              <button
                id="submit-signup"
                type="submit"
                class="btn btn-primary btn-block mb-4 w-100"
              >
                Créer un compte
              </button>
            </div>
            <div class="text-center fw-bold fs-minus mb-3">
              <a href="/req/login" class="text-dark">Se connecter</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
