<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  
</head>
<body>
  <section>
    <form action="/req/signup" method="post">
      <h1>Créer un compte</h1>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id= "username" name="username" required>
            <label for="">Nom d'utilisateur</label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" required>
            <label for="">Email</label>
        </div>
        
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" name="password" required>
            <label for="">Mot de passe</label>
        </div>  
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="passwordcon" name="passwordcon" required>
          <label for="">Confirmer le mot de passe</label>
      </div>  
        <button id="submit-signup" type="submit">Créer un compte</button>
      </form>
      <div class="register">
        <a href="/req/login">Se connecter</a>
      </div>
  </section>
</body>
<script src="/js/signup.js" defer></script>
</html>
<script>
  const submitButttom = document.getElementById("submit-signup");
  submitButttom.addEventListener('click',()=>{
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('passwordcon').value;
    const email = document.getElementById('email').value;
    const data ={
      username,
      email,
      password
    }
    
    if(password == confirmPassword){
      const jsonData = JSON.stringify(data);
      fetch('/req/signup', {
        method: 'POST',
        headers:{
          'Content-Type': 'application/json'
        },
        body: jsonData
      })
      .then(response =>{
        //alert('succesfull');
        //if(response.status == 200){
          //alert('succesfull');
        //xs}
      })
    }
    
  })

  
</script>
